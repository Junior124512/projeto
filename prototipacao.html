            width: 100%;

        .comments input[type="submit"] {

        /* Estilos para a área de visualização dos comentários */

<div class="comments">
  <h2>Deixe seu comentário</h2>
  <form id="comment-form">
    <input type="text" id="name-input" placeholder="Seu nome"><br>
    <textarea id="comment-textarea" placeholder="Digite seu comentário"></textarea><br>
    <input type="submit" value="Enviar">
  </form>
</div>

<div class="comment-list" id="comment-list">
  <h2>Comentários</h2>
  <!-- Os comentários serão exibidos aqui -->
</div>

<script>
  const commentForm = document.getElementById('comment-form');
  const commentTextarea = document.getElementById('comment-textarea');
  const commentList = document.getElementById('comment-list');
  const nameInput = document.getElementById('name-input');

  commentForm.addEventListener('submit', (e) => {
    e.preventDefault();
    submitComment();
  });

  commentTextarea.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      submitComment();
    }
  });

  function submitComment() {
    const comment = commentTextarea.value.trim();
    const name = nameInput.value.trim();

    if (comment === '') {
      alert('Por favor, digite um comentário.');
      return;
    }

    const newComment = document.createElement('div');
    newComment.classList.add('comment');

    const commenterName = document.createElement('p');
    commenterName.innerText = 'Nome: ' + name;

    const commentContent = document.createElement('p');
    commentContent.innerText = 'Comentário: ' + comment;

    newComment.appendChild(commenterName);
    newComment.appendChild(commentContent);
    commentList.appendChild(newComment);

    // Limpa os campos de texto do formulário
    commentTextarea.value = '';
    nameInput.value = '';
  }
</script>

</body>
